<div class="card" style="margin-top: 53px;">
<h4 style="text-align: center;">Login</h4>
<!-- <div class="alert alert-success" role="alert" *ngIf="alterSucess">
    Registration successful
  </div> -->
  <div class="alert alert-danger" role="alert" *ngIf="alterWarning">
   {{warningMsg}}
  </div>
<div class="card-body">
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="was-validated">
    <div class="form-group">
        <label for="username" class="form-label">Username</label>
        <input type="text" formControlName="username" class="form-control"  />
        <div *ngIf="f['username'].touched && f['username'].invalid" class="alert alert-danger">
            <div *ngIf="f['username'].errors && f['username'].errors['required']">userName is required.</div>
            <div *ngIf="f['username'].errors && f['username'].errors['minlength']">userName should be 3 character.</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input type="password" formControlName="password" class="form-control"  />
        <div *ngIf="f['password'].touched && f['password'].invalid" class="alert alert-danger">
            <div *ngIf="f['password'].errors && f['password'].errors['required']">password is required.</div>
            <div *ngIf="f['password'].errors && f['password'].errors['minlength']">password should be 6 character.</div>
        </div>
    </div>
    <div class="form-group"  style="margin-top: 16px;">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Login
        </button>
        <a routerLink="/register" class="btn btn-link">Register</a>
    </div>
</form>
</div>
</div>
